<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>
    <title>Canvas Shooter Game</title>
  </head>
  <body>
    <div class="panel">
      <span class="score-wrapper">
        Score: <span class="score-span" data-score-span>00</span>
      </span>
      <span class="high-score-wrapper" data-high-score-span>
        High Score: 00
      </span>
    </div>
    <div class="game-dialog" data-game-dialog>
      <span class="game-dialog-text" data-game-dialog-text>Game Over!</span>
      <span class="game-dialog-score" data-game-dialog-score>Score: 200</span>
      <div class="dialog-action-button-wrapper">
        <button class="dialog-action-button" data-game-resume-button>
          <span class="resume-icon"></span>Resume
        </button>
        <button class="dialog-action-button" data-game-start-button>
          Start
        </button>
        <button class="dialog-action-button" data-game-restart-button>
          Restart
        </button>
      </div>
    </div>
    <canvas class="game-canvas" data-game-canvas></canvas>
  </body>
</html>
