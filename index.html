<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>
    <title>Canvas Shooter Game</title>
  </head>
  <body>
    <div class="panel">
      <span class="score-wrapper">
        Score: <span class="score-span" data-score-span>00</span>
      </span>
      <span class="high-score-wrapper">
        High Score: <span class="high-score-span" data-high-score-span>00</span>
      </span>
    </div>
    <canvas class="game-canvas" data-game-canvas></canvas>
  </body>
</html>
